<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Order Burger</title>

		<!-- Tailwind -->
		<link rel="stylesheet" href="styles/output.css" />

		<!-- Fontawesome -->
		<script
			src="https://kit.fontawesome.com/d521bbec8a.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body
		class="bg-menu bg-cover bg-no-repeat w-screen min-h-screen flex items-center flex-col p-4"
	>
		<!-- Ordering card -->
		<main
			class="bg-zinc-800 w-11/12 rounded-lg p-4 text-center text-zinc-100 mb-4"
		>
			<!-- Heading -->
			<h1 class="font-bold uppercase text-xl py-2 text-orange-300">
				<i class="fa-solid fa-burger fa-xl"></i> Order Burger!
				<i class="fa-solid fa-burger fa-xl"></i>
			</h1>

			<!-- Select Burger -->
			<h2 class="text-lg font-semibold pt-4 pb-2">Choose Base Burger</h2>
			<select class="select select-bordered w-full max-w-xs" required>
				<option>Non Vegetarian</option>
				<option selected>Vegetarian</option>
			</select>

			<!-- Select Addon -->
			<h2 class="text-lg font-semibold pt-4 pb-2">Choose Add On</h2>
			<select class="select select-bordered w-full max-w-xs" required>
				<option>Extra Cheese</option>
				<option>Extra Chicken</option>
				<option>Extra Bell Peppers</option>
				<option>Extra Onion</option>
				<option>Extra Sauce</option>
				<option selected>None</option>
			</select>

			<!-- Submit -->
			<button class="btn btn-sm bg-green-500 my-4 text-zinc-900 font-medium">
				Place order
			</button>
		</main>
		<!-- Ordering card -->
		<section
			class="bg-zinc-800 w-11/12 rounded-lg p-4 text-center text-zinc-100"
		>
			<!-- Heading -->
			<h2 class="font-bold uppercase text-xl py-2 text-orange-300">
				Order Queue
			</h2>

			<!-- Queue -->
			<section id="queue" class="p-4 flex flex-col">
				<div class="alert alert-info">
					<span class="loading loading-spinner loading-md hidden"></span>
					<span
						>Your order with ID: 1, of Non Vegetarian Burger with Extra Chicken
						is being processed.</span
					>
				</div>
			</section>
		</section>
	</body>
</html>
